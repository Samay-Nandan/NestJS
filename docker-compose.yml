version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    depends_on:
      - psql

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend

  psql:
    image: postgres:16
    volumes:
      - postgres_db:/var/lib/postgresql/data

  migrations:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: yarn typeorm migration:run
    depends_on:
      - psql

volumes:
  postgres_db:
